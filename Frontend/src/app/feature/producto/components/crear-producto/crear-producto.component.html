<div class="container col-md-6">
    <div class="card">

        <div class="card-header">
            <h3 id="tituloTabla">REGISTRAR PRODUCTO</h3>
        </div>

        <div class="card-body">
            <form [formGroup]="productoFormulario" (ngSubmit)="guardar()" >
 
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Codigo:</label>
                        <input formControlName="codigo" name="codigo" type="text" class="form-control">
                    </div>
                </div>                                                                                  

                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Grupo:</label>
                        <input formControlName="grupo" name="grupo" type="text" class="form-control">
                    </div>
                </div>
            </div>
           
            <div class="form-group">
                <label for="">Descripci√≥n:</label>
                <input formControlName="descripcion" name="descripcion" type="text" class="form-control">
            </div>

            <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
                    <div class="form-group">
                        <label for="">Precio venta:</label>
                        <input formControlName="precioVenta" name="precioVenta" type="number" class="form-control">
                    </div>
                </div>

                <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <div class="form-group">
                        <label for="">% Iva:</label>
                        <input formControlName="ivaVenta" name="ivaVenta" type="number" class="form-control">
                    </div>
                </div>

                <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
                    <div class="form-group">
                        <label for="">Precio compra:</label>
                        <input formControlName="precioCompra" name="precioCompra" type="number" class="form-control">
                    </div>
                </div> 
            </div>

            <br>
            <div class="text-center">
                <button id="botonGuardar" type="submit" class="btn btn-success" 
                    [disabled]="productoFormulario.invalid" name="guardar">Guardar</button>
                <button id="botonCancelar" type="button" class="btn btn-danger" (click)="ListarProductos()" 
                name="cancelar">Cancelar</button>
            </div>
            
            </form>
        </div>
    </div>
</div>
