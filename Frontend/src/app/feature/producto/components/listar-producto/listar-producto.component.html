<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 id="tituloTabla">PRODUCTOS</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>DESCRIPCION</th>
                        <th>GRUPO</th>
                        <th>IVA VENTA</th>
                        <th>PRECIO VENTA</th>
                        <th>PRECIO COMPRA</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos" class="text-center">
                        <td>{{producto.codigo}}</td>
                        <td>{{producto.descripcion}}</td>
                        <td>{{producto.grupo}}</td>
                        <td>{{producto.ivaVenta}}</td>
                        <td>{{producto.precioVenta}}</td>
                        <td>{{producto.precioCompra}}</td>
                        <td>
                            <button (click)="Editar(producto)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(producto)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
