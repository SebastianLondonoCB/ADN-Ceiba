<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 id="tituloTabla">CLIENTES</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>TIPO ID</th>
                        <th>IDENTIFICACION</th>
                        <th>NOMBRE</th>
                        <th>APELLIDOS</th>
                        <th>T.CLIENTE</th>
                        <th>TELEFONO</th>
                        <!--<th>EMAIL</th>
                        <th>F.NACIMIENTO</th>-->
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes" class="text-center">
                        <td>{{cliente.tipoIdentificacion}}</td>
                        <td>{{cliente.identificacion}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellidos}}</td>
                        <td>{{cliente.tipoCliente}}</td>
                        <td>{{cliente.telefono}}</td>
                        <!-- <td>{{cliente.email}}</td>
                         <td>{{cliente.fechaNacimiento}}</td> -->
                        <td>
                            <button (click)="Editar(cliente)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(cliente)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
