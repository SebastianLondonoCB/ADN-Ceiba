<div class="container col-md-6">
    <div class="card">

        <div class="card-header">
            <h3 id="tituloTabla">REGISTRAR CLIENTE</h3>
        </div>

        <div class="card-body">
            <form [formGroup]="clienteFormulario" (ngSubmit)="guardar()" >
 
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Tipo de identificacion:</label>
                        <select formControlName="tipoIdentificacion" name="tipoIdentificacion" class="form-control">
                            <option value="Cedula ciudadania">Cedula ciudadania</option>
                            <option value="Nit">Nit</option>
                            <option value="Tarjeta Identidad">Tarjeta Identidad</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Identificaci√≥n:</label>
                        <input formControlName="identificacion" name="identificacion" type="text" class="form-control">
                    </div>
                </div>
            </div>
           

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Nombres:</label>
                        <input formControlName="nombre" name="nombre" type="text" class="form-control">
                    </div>
                </div>
                
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Apellidos:</label>
                        <input formControlName="apellidos" name="apellidos" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Tipo cliente:</label>
                        <input formControlName="tipoCliente" name="tipoCliente" type="text" class="form-control">
                    </div>
                </div>
                
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                        <label for="">Telefono:</label>
                        <input formControlName="telefono" name="telefono" type="text" class="form-control">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
                    <div class="form-group">
                        <label for="">E-mail:</label>
                        <input formControlName="email" name="email" type="email" class="form-control">
                    </div>
                </div>

                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <div class="form-group">
                        <label for="">Fecha nacimiento:</label>
                        <input formControlName="fechaNacimiento" name="fechaNacimiento" type="date" class="form-control">
                    </div>
                </div>
            </div>

            <br>
            <div class="text-center">
                <button id="botonGuardar" type="submit" class="btn btn-success" 
                    [disabled]="clienteFormulario.invalid" name="guardar">Guardar</button>
                <button id="botonCancelar" type="button" class="btn btn-danger" (click)="ListarClientes()" 
                name="cancelar">Cancelar</button>
            </div>
            
            </form>
        </div>
    </div>
</div>
